<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Numo â€¢ A Special Request</title>

  <!-- Romantic & Elegant Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff0f7;
      --bg2:#ffe6f2;
      --bg3:#f6f0ff;
      --bg4:#eaf6ff;

      --rose:#ff4da0;
      --rose2:#ff86c8;

      --text:#7a2b62;
      --muted: rgba(122,43,98,.70);

      --shadow: 0 22px 70px rgba(122,43,98,.18);

      --noBg: rgba(255,255,255,.82);
      --noStroke: rgba(122,43,98,.14);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      color:var(--text);
      font-family: "Cormorant Garamond", "Playfair Display", Georgia, serif;
      font-weight: 400;
      background:
        radial-gradient(900px 600px at 18% 18%, var(--bg4), transparent 60%),
        radial-gradient(900px 600px at 82% 28%, var(--bg3), transparent 60%),
        radial-gradient(1000px 700px at 50% 88%, #fff7fb, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 45%, #f3eaff 100%);
      overflow:hidden;
    }

    /* soft premium haze */
    body:before{
      content:"";
      position:fixed;
      inset:-20%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), transparent 35%),
        radial-gradient(circle at 70% 35%, rgba(255,255,255,.45), transparent 38%),
        radial-gradient(circle at 40% 70%, rgba(255,255,255,.50), transparent 36%);
      filter: blur(22px);
      pointer-events:none;
      opacity:.55;
      z-index:0;
    }

    /* cinematic vignette */
    body:after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:80;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0) 55%,
          rgba(0,0,0,.12) 78%,
          rgba(0,0,0,.18) 100%);
      mix-blend-mode: multiply;
      opacity:.30;
    }

    /* floating background layer */
    #bgFloat{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }
    .floatItem{
      position:absolute;
      bottom:-40px;
      opacity:.10;
      filter: blur(.2px);
      animation: floatUp linear forwards;
      user-select:none;
      white-space:nowrap;
      text-shadow: 0 0 10px rgba(255,77,160,.12);
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) scale(.95); opacity:.02; }
      10%{ opacity:.11; }
      to{ transform: translateY(-120vh) translateX(40px) scale(1.05); opacity:0; }
    }

    .card{
      width:min(920px, 94vw);
      padding:clamp(18px, 3.6vw, 38px);
      border-radius:28px;
      background:linear-gradient(180deg, rgba(255,255,255,.72), rgba(255,255,255,.52));
      box-shadow:var(--shadow);
      backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
      z-index:2;
      transform-origin:center;
      transition: transform 900ms cubic-bezier(.2,.9,.2,1), filter 900ms cubic-bezier(.2,.9,.2,1);
    }
    .card.zoom{
      transform: scale(1.03);
      filter: saturate(1.06) contrast(1.03);
    }

    /* animated border glow */
    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:30px;
      padding:2px;
      background: linear-gradient(120deg,
        rgba(255,77,160,.55),
        rgba(255,255,255,.65),
        rgba(255,134,200,.55));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity:.62;
      animation: borderFlow 5s linear infinite;
      pointer-events:none;
    }
    @keyframes borderFlow{ to{ transform: rotate(360deg); } }

    .topRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
      flex-wrap:wrap;
      position:relative;
      z-index:2;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.62);
      border:1px solid rgba(122,43,98,.10);
      font-family: "Cormorant Garamond", Georgia, serif;
      font-weight: 600;
      font-size:13.5px;
      letter-spacing:.8px;
      text-transform:uppercase;
      color:rgba(122,43,98,.78);
    }

    h1{
      margin:12px 0 10px;
      font-family: "Great Vibes", "Dancing Script", cursive;
      font-size:clamp(34px, 4.5vw, 60px);
      line-height:1.05;
      text-align:center;
      letter-spacing:.5px;
      animation: fadeUp .8s ease both;
      background: linear-gradient(135deg, #8a2d62, #ff4da0);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      position:relative;
      z-index:2;
      font-weight: 400;
      text-shadow: 0 2px 10px rgba(255,77,160,.15);
    }
    .hint{
      text-align:center;
      margin:0 0 18px;
      color:var(--muted);
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size:clamp(16px, 1.8vw, 18px);
      font-weight: 400;
      animation: fadeUp .9s ease both;
      animation-delay:.08s;
      position:relative;
      z-index:2;
      font-style: italic;
    }

    .stage{ display:grid; place-items:center; margin-top:8px; position:relative; z-index:2; }

    .playArea{
      width:min(760px, 92vw);
      height:300px;
      position:relative;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.85);
      background:
        radial-gradient(900px 420px at 50% 0%, rgba(255,255,255,.70), transparent 65%),
        rgba(255,255,255,.22);
      overflow:hidden;
      padding:18px;
    }
    .playArea:before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.55), transparent 45%);
      opacity:.35;
      pointer-events:none;
    }

    .btnRow{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      width: fit-content;
      z-index:2;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius:999px;
      letter-spacing:.4px;
      width: 156px;
      height: 52px;
      outline:none;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: box-shadow .22s ease, opacity .22s ease, left .25s ease, top .25s ease, transform .22s ease, filter .22s ease;
      position:relative;
      overflow: hidden;
    }
    button:focus-visible{
      box-shadow: 0 0 0 3px rgba(255,77,160,.22), 0 18px 40px rgba(122,43,98,.18);
    }

    /* irresistible YES */
    .yes{
      --ys: 1;
      --glow: 0.30;
      background: linear-gradient(135deg, var(--rose), var(--rose2));
      color:#fff;
      box-shadow: 0 16px 36px rgba(255,77,160,.22);
      transform: scale(var(--ys));
      will-change: transform, box-shadow;
      animation: heartbeat 1.55s ease-in-out infinite;
      font-family: "Parisienne", "Dancing Script", cursive;
      font-size: 22px;
      font-weight: 500;
    }
    .yes:after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background: radial-gradient(circle at 50% 40%, rgba(255,255,255,.60), transparent 55%);
      opacity: calc(var(--glow));
      filter: blur(10px);
      pointer-events:none;
    }
    .yes:before{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.55) 50%, transparent 65%);
      transform: translateX(-60%) rotate(10deg);
      opacity:.55;
      pointer-events:none;
      animation: shine 2.4s ease-in-out infinite;
    }
    @keyframes heartbeat{
      0%, 100%{ transform: scale(var(--ys)); }
      40%{ transform: scale(calc(var(--ys) * 1.04)); }
      55%{ transform: scale(calc(var(--ys) * 0.99)); }
      72%{ transform: scale(calc(var(--ys) * 1.03)); }
    }
    @keyframes shine{
      0%{ transform: translateX(-70%) rotate(10deg); }
      55%{ transform: translateX(70%) rotate(10deg); }
      100%{ transform: translateX(70%) rotate(10deg); }
    }

    /* NO button with realistic glass cracking effect */
    .no{
      --crack-opacity: 0;
      --crack-1: 0;
      --crack-2: 0;
      --crack-3: 0;
      --crack-4: 0;
      --crack-5: 0;
      --crack-6: 0;
      --glass-blur: 0px;
      
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.85),
        rgba(248, 248, 255, 0.78),
        rgba(255, 255, 255, 0.85));
      color: rgba(122,43,98,.90);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 
        0 14px 30px rgba(122,43,98,.12),
        inset 0 0 0 1px rgba(255, 255, 255, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 18px;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    /* Glass shine effect */
    .no:before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, 
        transparent 30%, 
        rgba(255, 255, 255, 0.4) 50%, 
        transparent 70%);
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }

    /* Cracks layer - REALISTIC GLASS CRACKS */
    .no:after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        /* Primary crack lines - thicker and more prominent */
        linear-gradient(65deg, 
          transparent calc(45% - var(--crack-1)), 
          rgba(122, 43, 98, 0.4) calc(45% - var(--crack-1)) calc(46% - var(--crack-1)), 
          transparent calc(46% - var(--crack-1))),
        linear-gradient(120deg, 
          transparent calc(52% - var(--crack-2)), 
          rgba(122, 43, 98, 0.35) calc(52% - var(--crack-2)) calc(53% - var(--crack-2)), 
          transparent calc(53% - var(--crack-2))),
        linear-gradient(25deg, 
          transparent calc(60% - var(--crack-3)), 
          rgba(122, 43, 98, 0.3) calc(60% - var(--crack-3)) calc(61% - var(--crack-3)), 
          transparent calc(61% - var(--crack-3))),
        
        /* Secondary finer cracks */
        linear-gradient(85deg, 
          transparent calc(35% - var(--crack-4)), 
          rgba(122, 43, 98, 0.25) calc(35% - var(--crack-4)) calc(35.5% - var(--crack-4)), 
          transparent calc(35.5% - var(--crack-4))),
        linear-gradient(150deg, 
          transparent calc(70% - var(--crack-5)), 
          rgba(122, 43, 98, 0.2) calc(70% - var(--crack-5)) calc(70.5% - var(--crack-5)), 
          transparent calc(70.5% - var(--crack-5))),
        linear-gradient(10deg, 
          transparent calc(20% - var(--crack-6)), 
          rgba(122, 43, 98, 0.15) calc(20% - var(--crack-6)) calc(20.5% - var(--crack-6)), 
          transparent calc(20.5% - var(--crack-6))),
        
        /* Crack intersections/spiderweb effect */
        radial-gradient(circle at 40% 60%, 
          transparent 0%,
          transparent calc(40% - var(--crack-1)),
          rgba(122, 43, 98, 0.3) calc(40% - var(--crack-1)) calc(41% - var(--crack-1)),
          transparent calc(41% - var(--crack-1))),
        radial-gradient(circle at 65% 35%, 
          transparent 0%,
          transparent calc(35% - var(--crack-2)),
          rgba(122, 43, 98, 0.25) calc(35% - var(--crack-2)) calc(36% - var(--crack-2)),
          transparent calc(36% - var(--crack-2))),
        
        /* Glass distortion/blur effect */
        radial-gradient(circle at 50% 50%, 
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%);
      
      opacity: var(--crack-opacity);
      filter: blur(var(--glass-blur));
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 2;
      transition: all 0.4s cubic-bezier(0.2, 0.9, 0.2, 1);
    }

    /* Small crack pieces that appear on button surface */
    .crack-piece {
      position: absolute;
      background: transparent;
      border: 1px solid rgba(122, 43, 98, 0.3);
      border-radius: 1px;
      pointer-events: none;
      z-index: 3;
      transform-origin: center;
      opacity: 0;
    }

    .msg{
      margin-top:16px;
      min-height:58px;
      display:grid;
      place-items:center;
      text-align:center;
      font-family: "Dancing Script", cursive;
      font-size:clamp(22px, 2.5vw, 28px);
      padding:8px 12px;
      color:rgba(122,43,98,.92);
      font-weight: 500;
      transition: opacity 0.4s ease;
    }
    .final{
      margin-top:12px;
      text-align:center;
      font-family: "Playfair Display", Georgia, serif;
      font-size:clamp(20px, 2.4vw, 26px);
      color:rgba(122,43,98,.90);
      animation: fadeUp .7s ease both;
      min-height: 34px;
      font-weight: 500;
      font-style: italic;
      transition: opacity 0.5s ease;
    }
    .dramatic{
      text-shadow: 0 10px 40px rgba(255,77,160,.16);
      animation: dramaticIn 1.05s ease both;
    }
    .legendaryYes{
      font-size: clamp(24px, 2.8vw, 34px) !important;
      color: rgba(122,43,98,.95) !important;
      text-shadow: 0 0 26px rgba(255,77,160,.20), 0 18px 60px rgba(255,77,160,.12);
    }
    .toBe{
      margin-top: 10px;
      font-family: "Parisienne", cursive;
      font-size: clamp(20px, 2.2vw, 24px);
      letter-spacing: 1px;
      color: rgba(122,43,98,.72);
      opacity:0;
      animation: fadeUp .9s ease forwards;
    }

    /* Celebration Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      padding:20px;
      background:rgba(20,6,37,.35);
      z-index:90;
      backdrop-filter: blur(6px);
    }
    .modalCard{
      width:min(520px, 92vw);
      border-radius:22px;
      border:1px solid rgba(255,255,255,.75);
      background:linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.55));
      box-shadow: 0 24px 90px rgba(122,43,98,.22);
      overflow:hidden;
      transform: translateY(12px) scale(.98);
      opacity:0;
      animation: modalIn .45s ease forwards;
    }
    .gifWrap{ width:100%; background:rgba(255,255,255,.40); }
    .gifWrap img{ width:100%; display:block; }
    .modalBody{ padding:14px 16px 18px; text-align:center; }
    .modalTitle{
      font-family: "Great Vibes", cursive;
      color:rgba(122,43,98,.92);
      font-size:26px;
      margin:6px 0 0;
    }
    .modalHint{ 
      margin:8px 0 0; 
      color:rgba(122,43,98,.70); 
      font-size:16px; 
      font-family: "Cormorant Garamond", Georgia, serif;
      font-style: italic;
    }
    .closeBtn{
      margin-top:12px;
      width:auto;
      height:auto;
      padding:10px 16px;
      background:rgba(255,77,160,.12);
      border:1px solid rgba(255,77,160,.18);
      color:rgba(122,43,98,.88);
      font-weight:600;
      border-radius:999px;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: 16px;
    }

    /* sparkles */
    #sparkleLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:88;
      overflow:hidden;
    }
    .sparkle{
      position:absolute;
      font-family: "Great Vibes", "Dancing Script", cursive;
      color:rgba(255,77,160,.85);
      text-shadow: 0 0 16px rgba(255,77,160,.22);
      opacity:0;
      animation: floatSparkle linear forwards;
      white-space:nowrap;
    }
    @keyframes floatSparkle{
      0%   { transform: translateY(40px) scale(.95); opacity:0; }
      10%  { opacity:.95; }
      100% { transform: translateY(-120vh) scale(1.05); opacity:0; }
    }

    /* flash */
    #flash{
      position:fixed;
      inset:0;
      background:white;
      opacity:0;
      pointer-events:none;
      z-index:95;
    }
    .flashOn{ animation: flash .45s ease both; }
    @keyframes flash{
      0%{ opacity:0; }
      18%{ opacity:.70; }
      100%{ opacity:0; }
    }

    /* stamp */
    #stamp{
      position:fixed;
      left:50%;
      top:42%;
      transform: translate(-50%, -50%) rotate(-12deg) scale(.6);
      opacity:0;
      z-index:96;
      pointer-events:none;
      width:min(360px, 85vw);
      text-align:center;
      padding:22px 18px;
      border-radius:22px;
      border:2px solid rgba(255,77,160,.30);
      background:linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.55));
      box-shadow: 0 30px 120px rgba(122,43,98,.20);
      backdrop-filter: blur(10px);
    }
    .stampRing{
      display:inline-block;
      padding:10px 18px;
      border-radius:999px;
      border:2px dashed rgba(255,77,160,.55);
      color: rgba(122,43,98,.92);
      font-family: "Dancing Script", cursive;
      font-weight:600;
      letter-spacing: 1.2px;
      font-size: 22px;
      text-shadow: 0 0 14px rgba(255,77,160,.18);
    }
    .stampName{
      margin-top:12px;
      font-family: "Great Vibes", cursive;
      font-weight:400;
      letter-spacing: 2.4px;
      font-size: clamp(28px, 3.2vw, 38px);
      background: linear-gradient(135deg, #8a2d62, #ff4da0);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .stampSub{
      margin-top:8px;
      font-family: "Cormorant Garamond", Georgia, serif;
      color: rgba(122,43,98,.70);
      font-weight:600;
      letter-spacing:.3px;
      font-style: italic;
    }
    .stampSlam{ animation: slam 1.2s cubic-bezier(.15,.95,.25,1) both; }
    @keyframes slam{
      0%{ opacity:0; transform: translate(-50%, -50%) rotate(-18deg) scale(.4); filter: blur(2px); }
      35%{ opacity:1; transform: translate(-50%, -50%) rotate(-12deg) scale(1.18); filter: blur(0); }
      55%{ transform: translate(-50%, -50%) rotate(-12deg) scale(.98); }
      100%{ opacity:1; transform: translate(-50%, -50%) rotate(-12deg) scale(1); }
    }
    .stampOut{ animation: stampOut 1.4s ease both; }
    @keyframes stampOut{ to{ opacity:0; transform: translate(-50%, -52%) rotate(-12deg) scale(.98); } }

    /* fireworks canvas */
    canvas#fx{ position:fixed; inset:0; pointer-events:none; z-index:85; }

    /* dust puff */
    .dust{
      position:absolute;
      width:14px; height:14px;
      border-radius:999px;
      background: rgba(255,255,255,.65);
      box-shadow: 0 0 18px rgba(255,255,255,.35);
      pointer-events:none;
      filter: blur(.2px);
    }

    /* shattered piece */
    .shattered-piece {
      position: absolute;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.85),
        rgba(248, 248, 255, 0.78),
        rgba(255, 255, 255, 0.85));
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 4px;
      pointer-events: none;
      z-index: 4;
      display: grid;
      place-items: center;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-weight: 600;
      font-size: 12px;
      color: rgba(122,43,98,.90);
      transform-origin: center;
      box-shadow: 
        0 4px 12px rgba(122,43,98,.15),
        inset 0 0 0 1px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeUp{ from{ opacity:0; transform: translateY(10px);} to{ opacity:1; transform: translateY(0);} }
    @keyframes modalIn{ to{ transform: translateY(0) scale(1); opacity:1;} }
    @keyframes dramaticIn{
      0%{ transform: translateY(16px) scale(.96); opacity:0; filter: blur(2px); }
      60%{ transform: translateY(-2px) scale(1.02); opacity:1; filter: blur(0); }
      100%{ transform: translateY(0) scale(1); }
    }
    
    /* Glass crack animations */
    @keyframes crackAppear {
      0% { transform: scale(0.1); opacity: 0; }
      70% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes crackThrob {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.9; }
    }
    
    /* Shatter animation */
    @keyframes shatterPiece {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(0.8);
        opacity: 0;
      }
    }
    
    @keyframes glassShimmer {
      0% { background-position: -100px 0; }
      100% { background-position: 100px 0; }
    }
  </style>
</head>

<body>
  <div id="bgFloat" aria-hidden="true"></div>
  <canvas id="fx"></canvas>

  <!-- Sounds - Added glass cracking sounds -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c2e2fe0f7.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>
  <audio id="noClickSfx" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_3b0d0d5b8f.mp3?filename=click-124467.mp3" type="audio/mpeg">
  </audio>
  <audio id="crackSfx" preload="auto">

  <div class="card" id="card">
    <div class="topRow">
      <div class="badge">Numo â€¢ A Special Request</div>
    </div>

    <h1>Numo, do you think i deserve a chance</h1>
        <div class="stage">

  <script>
    // NO click messages (Capital first letter)
    const noMessages = [
      "Are you sure",
      "You are not this cruel",
      "I know you dont want to do this",
      "Do you want to reconsider my heart is pleading",
      "This is not you I dont think you mean that",
      "Your heart is kinder than this",
      "You are breaking my fragile heart",
      "One more chance to decide."
    ];

    const yesMessage = "Thank you Numo, I knew you would give me a chance. You just made my day.";
    const endNoMessage = "Now there's only one beautiful option left âœ¨";

    const card = document.getElementById("card");
    const bgFloat = document.getElementById("bgFloat");
    const playArea = document.getElementById("playArea");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const final = document.getElementById("final");

    const gifModal = document.getElementById("gifModal");
    const closeModalBtn = document.getElementById("closeModalBtn");

    const bgMusic = document.getElementById("bgMusic");
    const noClickSfx = document.getElementById("noClickSfx");
    const crackSfx = document.getElementById("crackSfx");
    const applauseSfx = document.getElementById("applauseSfx");
    const glassCrackSfx = document.getElementById("glassCrackSfx");
    const sparkleLayer = document.getElementById("sparkleLayer");
    const flash = document.getElementById("flash");
    const stamp = document.getElementById("stamp");

    /* Floating background */
    function spawnFloat(){
      const el = document.createElement("div");
      el.className = "floatItem";
      const items = ["âœ¦", "â™¡", "â€", "âœ§", "â™¥", "ðŸ’•", "ðŸŒ¸", "ðŸ’–"];
      el.textContent = items[Math.floor(Math.random()*items.length)];
      el.style.left = (Math.random() * 100) + "vw";
      el.style.fontSize = (12 + Math.random()*22) + "px";
      el.style.animationDuration = (6500 + Math.random()*8000) + "ms";
      el.style.opacity = (0.05 + Math.random()*0.09).toFixed(2);
      bgFloat.appendChild(el);
      setTimeout(()=> el.remove(), 16000);
    }
    setInterval(spawnFloat, 450);

    /* Start music after first gesture */
    let musicArmed = false;
    function armMusicOnce(){
      if(musicArmed) return;
      musicArmed = true;
      bgMusic.volume = 0.55;
      bgMusic.play().catch(()=>{});
    }
    window.addEventListener("pointerdown", armMusicOnce, { once:true });

    function playNoSfx(){
      try{ noClickSfx.currentTime = 0; noClickSfx.volume = 0.8; noClickSfx.play(); }catch(e){}
    }
    function playCrack(){
      try{ crackSfx.currentTime = 0; crackSfx.volume = 0.95; crackSfx.play(); }catch(e){}
    }
    function playGlassCrack(){
      try{ 
        glassCrackSfx.currentTime = 0; 
        glassCrackSfx.volume = 0.6; 
        glassCrackSfx.play(); 
      }catch(e){}
    }
    function playApplause(){
      try{ applauseSfx.currentTime = 0; applauseSfx.volume = 0.9; applauseSfx.play(); }catch(e){}
    }

    /* YES growth */
    let yesScale = 1;
    let yesGlow = 0.30;
    function setYesVisuals(){
      yesBtn.style.setProperty("--ys", String(yesScale));
      yesBtn.style.setProperty("--glow", String(yesGlow));
      yesBtn.style.boxShadow = `0 24px 70px rgba(255,77,160,${0.22 + (yesGlow*0.55)})`;
    }
    setYesVisuals();

    function growYes(){
      yesScale = Math.min(1.95, yesScale * 1.16);
      yesGlow  = Math.min(0.98, yesGlow + 0.08);
      setYesVisuals();

      yesBtn.animate(
        [
          { transform: `scale(${yesScale * 0.97})` },
          { transform: `scale(${yesScale * 1.05})` },
          { transform: `scale(${yesScale})` }
        ],
        { duration: 260, easing: "cubic-bezier(.2,.9,.2,1)" }
      );
    }

    /* Magnet on desktop hover */
    yesBtn.addEventListener("mousemove", (e) => {
      const r = yesBtn.getBoundingClientRect();
      const dx = (e.clientX - (r.left + r.width/2)) / (r.width/2);
      const dy = (e.clientY - (r.top + r.height/2)) / (r.height/2);
      const pull = 3;
      yesBtn.style.transform = `translate(${dx*pull}px, ${dy*pull}px) scale(${yesScale})`;
    });
    yesBtn.addEventListener("mouseleave", () => {
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    /* Sparkles */
    function spawnSparkles(durationMs = 5500){
      const start = Date.now();
      const words = ["Numo âœ¨", "Numo ðŸ’—", "Numo ðŸŒ¸", "Numo ðŸ’–", "Numo ðŸ’•"];
      const sizes = [16, 18, 20, 22, 24];

      const timer = setInterval(() => {
        if(Date.now() - start > durationMs){ clearInterval(timer); return; }
        const el = document.createElement("div");
        el.className = "sparkle";
        el.textContent = words[Math.floor(Math.random()*words.length)];
        el.style.fontSize = sizes[Math.floor(Math.random()*sizes.length)] + "px";
        el.style.left = (Math.random() * (window.innerWidth - 60)) + "px";
        el.style.top = (window.innerHeight + 40) + "px";
        const travelTime = 2600 + Math.random()*2200;
        el.style.animationDuration = travelTime + "ms";
        sparkleLayer.appendChild(el);
        setTimeout(() => el.remove(), travelTime + 300);
      }, 120);
    }

    function flashScreen(){
      flash.classList.remove("flashOn");
      void flash.offsetWidth;
      flash.classList.add("flashOn");
    }

    function showApprovalStamp(){
      stamp.classList.remove("stampSlam","stampOut");
      void stamp.offsetWidth;
      stamp.classList.add("stampSlam");

      const stayMs = 6200;
      setTimeout(() => {
        stamp.classList.remove("stampSlam");
        stamp.classList.add("stampOut");
      }, stayMs);
    }

    /* Modal */
    function showGifModal(){ gifModal.style.display = "grid"; }
    function hideGifModal(){ gifModal.style.display = "none"; }
    closeModalBtn.addEventListener("click", hideGifModal);
    gifModal.addEventListener("click", (e) => { if(e.target === gifModal) hideGifModal(); });

    /* Fireworks canvas */
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");
    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let particles = [];
    let running = false;

    function burst(x, y, count=110){
      for(let i=0;i<count;i++){
        const a = Math.random() * Math.PI * 2;
        const s = 2 + Math.random() * 7;
        particles.push({
          x, y,
          vx: Math.cos(a)*s,
          vy: Math.sin(a)*s,
          life: 46 + Math.random()*40,
          size: 1 + Math.random()*3.2,
          g: 0.08 + Math.random()*0.10,
          hue: Math.floor(Math.random()*360),
          trail: []
        });
      }
    }
    function sparkleRain(count=180){
      for(let i=0;i<count;i++){
        particles.push({
          x: Math.random()*window.innerWidth,
          y: -10,
          vx: (Math.random()-0.5)*1.2,
          vy: 2 + Math.random() * 3.8,
          life: 70 + Math.random() * 50,
          size: 0.8 + Math.random()*2.4,
          g: 0.03,
          hue: Math.floor(Math.random()*360),
          trail: []
        });
      }
    }
    function draw(){
      if(!running) return;
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      particles = particles.filter(p => p.life > 0);

      for(const p of particles){
        p.life -= 1;
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;

        p.trail.push({x:p.x, y:p.y});
        if(p.trail.length > 9) p.trail.shift();

        ctx.beginPath();
        for(let i=0;i<p.trail.length;i++){
          const t = p.trail[i];
          if(i===0) ctx.moveTo(t.x, t.y);
          else ctx.lineTo(t.x, t.y);
        }
        ctx.strokeStyle = `hsla(${p.hue}, 95%, 60%, 0.18)`;
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = `hsla(${p.hue}, 98%, 60%, 0.90)`;
        ctx.fill();
      }

      if(particles.length === 0){
        running = false;
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
        return;
      }
      requestAnimationFrame(draw);
    }

    function celebrate(){
      running = true;
      const cx = window.innerWidth/2;
      const cy = window.innerHeight/2;

      burst(cx - 200, cy - 140, 110);
      burst(cx + 190, cy - 170, 120);
      burst(cx, cy - 110, 130);
      sparkleRain(220);

      setTimeout(() => burst(cx - 90, cy - 230, 100), 220);
      setTimeout(() => burst(cx + 70, cy - 240, 100), 380);
      setTimeout(() => sparkleRain(160), 520);

      requestAnimationFrame(draw);
    }

    function extraFireworksWaves(){
      const cx = window.innerWidth/2;
      const cy = window.innerHeight/2;
      setTimeout(() => burst(cx - 260, cy - 120, 120), 650);
      setTimeout(() => burst(cx + 260, cy - 140, 120), 820);
      setTimeout(() => burst(cx, cy - 260, 140), 1050);
      setTimeout(() => sparkleRain(220), 1150);
    }

    /* NO behavior - REALISTIC GLASS CRACKING */
    let noCount = 0;
    let noIsAbsolute = false;
    let crackLevels = [0, 0, 0, 0, 0, 0]; // Track individual crack progress

    function shakeNo(){
      noBtn.animate(
        [
          { transform: `translate(0,0) rotate(0deg)` },
          { transform: `translate(-4px,0) rotate(-1deg)` },
          { transform: `translate(4px,0) rotate(1deg)` },
          { transform: `translate(-3px,0) rotate(-0.8deg)` },
          { transform: `translate(3px,0) rotate(0.8deg)` },
          { transform: `translate(0,0) rotate(0deg)` }
        ],
        { duration: 260, easing: "ease-in-out" }
      );
    }

    // Function to update glass cracks based on click count
    function updateGlassCracks() {
      // Calculate crack progress based on click count
      const baseProgress = noCount / 8;
      
      // Update individual crack lines with staggered progression
      crackLevels = crackLevels.map((level, i) => {
        // Each crack starts appearing at different thresholds
        const startThreshold = i * 0.1;
        if (baseProgress > startThreshold) {
          return Math.min(1, (baseProgress - startThreshold) * 1.5);
        }
        return 0;
      });
      
      // Set CSS variables for cracks
      noBtn.style.setProperty('--crack-opacity', Math.min(0.95, baseProgress * 1.2).toFixed(2));
      noBtn.style.setProperty('--crack-1', `${crackLevels[0] * 15}px`);
      noBtn.style.setProperty('--crack-2', `${crackLevels[1] * 20}px`);
      noBtn.style.setProperty('--crack-3', `${crackLevels[2] * 18}px`);
      noBtn.style.setProperty('--crack-4', `${crackLevels[3] * 12}px`);
      noBtn.style.setProperty('--crack-5', `${crackLevels[4] * 10}px`);
      noBtn.style.setProperty('--crack-6', `${crackLevels[5] * 8}px`);
      
      // Add glass distortion/blur effect as cracks worsen
      noBtn.style.setProperty('--glass-blur', `${baseProgress * 0.8}px`);
      
      // Button becomes more fragile looking
      noBtn.style.opacity = Math.max(0.7, 1 - (baseProgress * 0.3)).toFixed(2);
    }

    // Create visual crack pieces on button surface
    function createCrackPiece(xPercent, yPercent, size, angle) {
      const piece = document.createElement("div");
      piece.className = "crack-piece";
      
      const btnRect = noBtn.getBoundingClientRect();
      const areaRect = playArea.getBoundingClientRect();
      
      const x = (btnRect.left - areaRect.left) + (xPercent * btnRect.width);
      const y = (btnRect.top - areaRect.top) + (yPercent * btnRect.height);
      
      piece.style.width = `${size}px`;
      piece.style.height = `${size}px`;
      piece.style.left = `${x}px`;
      piece.style.top = `${y}px`;
      piece.style.borderWidth = `${0.5 + Math.random() * 1}px`;
      piece.style.transform = `rotate(${angle}deg)`;
      piece.style.opacity = '0';
      
      playArea.appendChild(piece);
      
      // Animate crack piece appearing
      piece.animate(
        [
          { transform: `rotate(${angle}deg) scale(0.1)`, opacity: 0 },
          { transform: `rotate(${angle}deg) scale(1.1)`, opacity: 0.8 },
          { transform: `rotate(${angle}deg) scale(1)`, opacity: 0.6 }
        ],
        { duration: 400, easing: "cubic-bezier(0.2,0.9,0.2,1)", fill: "forwards" }
      );
      
      return piece;
    }

    function ensureNoAbsolute(){
      if(noIsAbsolute) return;
      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const x0 = btnRect.left - areaRect.left;
      const y0 = btnRect.top - areaRect.top;

      playArea.appendChild(noBtn);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x0}px`;
      noBtn.style.top  = `${y0}px`;
      noBtn.style.zIndex = "3";
      noIsAbsolute = true;
    }

    function moveNoButton(){
      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 18;

      const maxX = areaRect.width - btnRect.width - pad;
      const maxY = areaRect.height - btnRect.height - pad;

      const x = Math.random() * Math.max(pad, maxX) + pad;
      const y = Math.random() * Math.max(pad, maxY) + pad;

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    function dustPuff(x, y, count = 25){
      for(let i=0;i<count;i++){
        const d = document.createElement("div");
        d.className = "dust";
        d.style.left = (x + (Math.random()*10-5)) + "px";
        d.style.top  = (y + (Math.random()*10-5)) + "px";
        playArea.appendChild(d);

        const dx = (Math.random()*120-60);
        const dy = (Math.random()*60-30) - 15;
        d.animate(
          [
            { transform:"translate(0,0) scale(1)", opacity:.85 },
            { transform:`translate(${dx}px, ${dy}px) scale(1.8)`, opacity:0 }
          ],
          { duration: 680, easing:"ease-out", fill:"forwards" }
        );
        setTimeout(()=> d.remove(), 750);
      }
    }

    // REALISTIC GLASS SHATTERING EFFECT
    function shatterNo(){
      playCrack();
      playGlassCrack();

      const areaRect = playArea.getBoundingClientRect();
      const r = noBtn.getBoundingClientRect();
      const x = r.left - areaRect.left;
      const y = r.top  - areaRect.top;

      // Intense dust puff at shatter point
      dustPuff(x + r.width/2, y + r.height/2, 35);

      // Hide the original button with cracking animation
      noBtn.animate(
        [
          { transform: 'scale(1)', opacity: 1 },
          { transform: 'scale(1.05)', opacity: 0.9 },
          { transform: 'scale(0.95)', opacity: 0.7 },
          { transform: 'scale(0.8)', opacity: 0 }
        ],
        { duration: 300, easing: "cubic-bezier(0.2,0.9,0.2,1)", fill: "forwards" }
      );
      
      setTimeout(()=>{ 
        noBtn.style.display = "none"; 
        
        // Fade out the last message when No button disappears
        setTimeout(() => {
          msg.style.opacity = "0";
          setTimeout(() => {
            msg.textContent = "";
            msg.style.opacity = "1";
          }, 500);
        }, 300);
      }, 300);

      // Create realistic glass shards
      const pieceCount = 42; // More pieces for glass-like shattering
      const colors = [
        'rgba(255, 255, 255, 0.85)',
        'rgba(248, 248, 255, 0.78)',
        'rgba(255, 255, 255, 0.90)',
        'rgba(240, 240, 255, 0.82)'
      ];

      // Create central fracture lines first
      for(let i = 0; i < 6; i++){
        setTimeout(() => {
          const crack = document.createElement("div");
          crack.style.position = "absolute";
          crack.style.width = `${2 + Math.random() * 3}px`;
          crack.style.height = `${40 + Math.random() * 30}px`;
          crack.style.background = `linear-gradient(to bottom, 
            rgba(122, 43, 98, 0.6), 
            rgba(122, 43, 98, 0.4), 
            rgba(122, 43, 98, 0.6))`;
          crack.style.left = `${x + r.width/2 - 1}px`;
          crack.style.top = `${y + r.height/2 - 20}px`;
          crack.style.transform = `rotate(${i * 60 + Math.random() * 20}deg)`;
          crack.style.transformOrigin = "center center";
          crack.style.opacity = "0.8";
          playArea.appendChild(crack);
          
          crack.animate(
            [
              { transform: `rotate(${i * 60 + Math.random() * 20}deg) scale(0.1)`, opacity: 0 },
              { transform: `rotate(${i * 60 + Math.random() * 20}deg) scale(1.2)`, opacity: 0.9 },
              { transform: `rotate(${i * 60 + Math.random() * 20}deg) scale(1)`, opacity: 0.7 }
            ],
            { duration: 200, easing: "ease-out", fill: "forwards" }
          );
          
          setTimeout(() => crack.remove(), 400);
        }, i * 30);
      }

      // Create glass shards
      for(let i = 0; i < pieceCount; i++){
        const piece = document.createElement("div");
        piece.className = "shattered-piece";
        
        // Glass-like shard shapes (more angular)
        const width = 8 + Math.random() * 20;
        const height = 8 + Math.random() * 20;
        
        // Random starting position within button bounds
        const pieceX = x + Math.random() * r.width;
        const pieceY = y + Math.random() * r.height;
        
        piece.style.width = `${width}px`;
        piece.style.height = `${height}px`;
        piece.style.left = `${pieceX}px`;
        piece.style.top = `${pieceY}px`;
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.borderRadius = `${Math.random() * 3}px`; // Less rounded for glass
        piece.style.border = `1px solid rgba(255, 255, 255, ${0.3 + Math.random() * 0.3})`;
        
        // Add glass-like shine to some pieces
        if(Math.random() > 0.5){
          piece.style.background = `linear-gradient(135deg, 
            ${colors[Math.floor(Math.random() * colors.length)]},
            rgba(255, 255, 255, 0.95),
            ${colors[Math.floor(Math.random() * colors.length)]})`;
        }
        
        // Some pieces show "No" text fragments
        if(Math.random() > 0.8){
          const fragments = ["N", "o", "No", ""];
          piece.textContent = fragments[Math.floor(Math.random() * fragments.length)];
          piece.style.fontSize = `${6 + Math.random() * 8}px`;
          piece.style.color = `rgba(122, 43, 98, ${0.7 + Math.random() * 0.3})`;
        }
        
        playArea.appendChild(piece);

        // Realistic glass shard physics
        const angle = Math.random() * Math.PI * 2;
        const force = 1.5 + Math.random() * 3.5;
        const tx = Math.cos(angle) * (60 + Math.random() * 100);
        const ty = Math.sin(angle) * (40 + Math.random() * 80) + 40; // Gravity effect
        
        // Staggered animation for more realistic explosion
        setTimeout(() => {
          piece.animate(
            [
              { 
                transform: 'translate(0, 0) rotate(0deg) scale(1)', 
                opacity: 1,
                filter: 'brightness(1) blur(0px)'
              },
              { 
                transform: `translate(${tx}px, ${ty}px) rotate(${Math.random() * 720 - 360}deg) scale(${0.3 + Math.random() * 0.4})`, 
                opacity: 0,
                filter: 'brightness(1.2) blur(1px)'
              }
            ],
            { 
              duration: 900 + Math.random() * 600,
              easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)',
              fill: 'forwards' 
            }
          );
          
          // Remove piece after animation
          setTimeout(() => {
            if(piece.parentNode) {
              piece.remove();
            }
          }, 1500);
        }, i * 25); // Staggered start for realistic explosion
      }

      // Add glass dust/micro-shards
      for(let i = 0; i < 25; i++){
        setTimeout(() => {
          const micro = document.createElement("div");
          micro.style.position = "absolute";
          micro.style.width = `${1 + Math.random() * 3}px`;
          micro.style.height = `${1 + Math.random() * 3}px`;
          micro.style.borderRadius = "50%";
          micro.style.background = `rgba(255, 255, 255, ${0.8 + Math.random() * 0.2})`;
          micro.style.left = `${x + r.width/2}px`;
          micro.style.top = `${y + r.height/2}px`;
          micro.style.boxShadow = "0 0 8px rgba(255,255,255,0.9)";
          playArea.appendChild(micro);
          
          const mAngle = Math.random() * Math.PI * 2;
          const mDist = 20 + Math.random() * 80;
          
          micro.animate(
            [
              { transform: 'translate(0,0) scale(1)', opacity: 1 },
              { transform: `translate(${Math.cos(mAngle) * mDist}px, ${Math.sin(mAngle) * mDist}px) scale(0)`, opacity: 0 }
            ],
            { duration: 500 + Math.random() * 400, easing: 'ease-out', fill: 'forwards' }
          );
          
          setTimeout(() => micro.remove(), 900);
        }, i * 40);
      }
    }

    /* NO click with progressive glass cracking */
    noBtn.addEventListener("click", () => {
      if(noBtn.style.display === "none") return;

      armMusicOnce();
      playNoSfx();
      
      // Play glass crack sound on later clicks
      if(noCount >= 2) {
        playGlassCrack();
      }

      noCount += 1;
      if(noCount > 8) return;

      msg.textContent = noMessages[noCount - 1];

      // Visual shake with cracking effect
      shakeNo();
      
      // Update glass cracks
      updateGlassCracks();
      
      // Add small crack pieces on surface for clicks 3-7
      if(noCount >= 3 && noCount <= 7) {
        for(let i = 0; i < 2 + noCount; i++) {
          setTimeout(() => {
            const piece = createCrackPiece(
              Math.random() * 0.8 + 0.1,
              Math.random() * 0.8 + 0.1,
              3 + Math.random() * 8,
              Math.random() * 360
            );
            // Remove after animation
            setTimeout(() => {
              if(piece.parentNode) piece.remove();
            }, 1500);
          }, i * 100);
        }
      }

      setTimeout(() => {
        growYes();
        ensureNoAbsolute();
        moveNoButton();

        if(noCount === 8){
          setTimeout(() => {
            shatterNo();
            setTimeout(() => { 
              final.textContent = endNoMessage; 
              
              // When only Yes button is left, fade out the last message after 3 seconds
              setTimeout(() => {
                final.style.opacity = "0";
                setTimeout(() => {
                  final.textContent = "";
                  final.style.opacity = "1";
                }, 500);
              }, 3000);
            }, 520);
          }, 320);
        }
      }, 160);
    });

    /* YES click */
    yesBtn.addEventListener("click", () => {
      armMusicOnce();
      playApplause();

      card.classList.add("zoom");
      noBtn.style.display = "none";
      final.textContent = "";

      // Clear any remaining message when Yes is clicked
      msg.style.opacity = "0";
      setTimeout(() => {
        msg.textContent = yesMessage;
        msg.style.opacity = "1";
        msg.classList.add("dramatic", "legendaryYes");
      }, 300);

      final.innerHTML = `<div class="toBe">â€” To Be Continuedâ€¦ ðŸŽ¬ â€”</div>`;

      celebrate();
      extraFireworksWaves();
      spawnSparkles(6000);
      showGifModal();

      flashScreen();
      showApprovalStamp();
    });
    
    // Initialize button with glass-like appearance
    updateGlassCracks();
  </script>
</body>
</html>
