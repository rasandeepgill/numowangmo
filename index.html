<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Numo ‚Ä¢ A Special Request</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff0f7;
      --bg2:#ffe6f2;
      --bg3:#f6f0ff;
      --bg4:#eaf6ff;

      --rose:#ff4da0;
      --rose2:#ff86c8;

      --text:#7a2b62;
      --muted: rgba(122,43,98,.70);

      --shadow: 0 22px 70px rgba(122,43,98,.18);
      --noBg: rgba(255,255,255,.82);
      --noStroke: rgba(122,43,98,.14);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:16px;
      color:var(--text);
      font-family: "Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 500;
      background:
        radial-gradient(900px 600px at 18% 18%, var(--bg4), transparent 60%),
        radial-gradient(900px 600px at 82% 28%, var(--bg3), transparent 60%),
        radial-gradient(1000px 700px at 50% 88%, #fff7fb, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 45%, #f3eaff 100%);
      overflow-x: hidden;
    }

    body:before{
      content:"";
      position:fixed;
      inset:-20%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), transparent 35%),
        radial-gradient(circle at 70% 35%, rgba(255,255,255,.45), transparent 38%),
        radial-gradient(circle at 40% 70%, rgba(255,255,255,.50), transparent 36%);
      filter: blur(22px);
      pointer-events:none;
      opacity:.55;
      z-index:0;
    }

    body:after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:80;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0) 55%,
          rgba(0,0,0,.12) 78%,
          rgba(0,0,0,.18) 100%);
      mix-blend-mode: multiply;
      opacity:.18;
    }

    /* floating background */
    #bgFloat{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }
    .floatItem{
      position:absolute;
      bottom:-40px;
      opacity:.10;
      filter: blur(.2px);
      animation: floatUp linear forwards;
      user-select:none;
      white-space:nowrap;
      text-shadow: 0 0 10px rgba(255,77,160,.12);
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) scale(.95); opacity:.02; }
      10%{ opacity:.11; }
      to{ transform: translateY(-120vh) translateX(40px) scale(1.05); opacity:0; }
    }

    /* ===== Floating lyrics (many, side-only, avoids center) ===== */
    #lyricLayer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 6;  /* above bgFloat (1), below card (10) */
      overflow: hidden;
    }
    .lyricFloat{
      position: absolute;
      left: 0;
      top: 0;
      white-space: nowrap;
      user-select: none;

      font-family: "Playfair Display", Georgia, serif;
      font-style: italic;
      font-weight: 600;

      /* ‚úÖ bit transparent but readable */
      color: rgba(122,43,98,.45);
      text-shadow: 0 10px 26px rgba(255,77,160,.10);

      opacity: 0;
      will-change: transform, opacity;

      animation: lyricRise linear forwards;
    }
    @keyframes lyricRise{
      0%   { transform: translate3d(0, 30px, 0) rotate(var(--rot)) scale(var(--sc)); opacity: 0; }
      10%  { opacity: var(--op); }
      80%  { opacity: var(--op); }
      100% { transform: translate3d(var(--dx), calc(-120vh), 0) rotate(var(--rot)) scale(var(--sc)); opacity: 0; }
    }

    /* card */
    .card{
      width: min(94vw, 500px);
      padding: clamp(14px, 4vw, 28px);
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,.72), rgba(255,255,255,.52));
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
      z-index: 10;
      transform-origin: center;
      transition: transform 900ms cubic-bezier(.2,.9,.2,1), filter 900ms cubic-bezier(.2,.9,.2,1);
    }
    @media (min-width: 768px) {
      .card {
        width: min(94vw, 700px);
        padding: clamp(18px, 3.6vw, 38px);
        border-radius: 28px;
      }
    }
    .card.zoom{
      transform: scale(1.03);
      filter: saturate(1.06) contrast(1.03);
    }

    .card:before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: inherit;
      padding:2px;
      background: linear-gradient(120deg,
        rgba(255,77,160,.55),
        rgba(255,255,255,.65),
        rgba(255,134,200,.55));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity:.62;
      animation: borderFlow 5s linear infinite;
      pointer-events:none;
    }
    @keyframes borderFlow{ to{ transform: rotate(360deg); } }

    .topRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-bottom:12px;
      flex-wrap:wrap;
      position:relative;
      z-index:2;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.62);
      border:1px solid rgba(122,43,98,.10);
      font-family: "Manrope", sans-serif;
      font-weight: 700;
      font-size: clamp(11px, 2.5vw, 13px);
      letter-spacing:.6px;
      text-transform:uppercase;
      color:rgba(122,43,98,.78);
    }

    h1{
      margin: 8px 0;
      font-family: "Dancing Script", cursive;
      font-size: clamp(28px, 7vw, 48px);
      line-height: 1.1;
      text-align: center;
      letter-spacing:.4px;
      animation: fadeUp .8s ease both;
      background: linear-gradient(135deg, #8a2d62, #ff4da0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      z-index: 2;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(255,77,160,.12);
      padding: 0 8px;
    }
    @media (min-width: 768px) {
      h1 { font-size: clamp(34px, 4.5vw, 60px); margin: 12px 0 10px; }
    }

    .hint{
      text-align:center;
      margin:0 0 14px;
      color:var(--muted);
      font-family: "Manrope", sans-serif;
      font-size:clamp(13px, 3.5vw, 15px);
      font-weight: 500;
      animation: fadeUp .9s ease both;
      animation-delay:.08s;
      position:relative;
      z-index:2;
      font-style: italic;
      padding: 0 8px;
    }

    .stage{ display:grid; place-items:center; margin-top:6px; position:relative; z-index:2; }

    .playArea{
      width: min(90vw, 400px);
      height: 250px;
      position: relative;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.85);
      background:
        radial-gradient(600px 300px at 50% 0%, rgba(255,255,255,.70), transparent 65%),
        rgba(255,255,255,.22);
      overflow: hidden;
      padding: 14px;
    }
    @media (min-width: 768px) {
      .playArea { width: min(92vw, 600px); height: 300px; border-radius: 24px; padding: 18px; }
    }
    .playArea:before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.55), transparent 45%);
      opacity:.35;
      pointer-events:none;
    }

    .btnRow{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      width: fit-content;
      z-index: 2;
      flex-wrap: wrap;
    }
    @media (min-width: 768px) { .btnRow { gap: 18px; } }

    button{
      border: 0;
      cursor: pointer;
      border-radius: 999px;
      letter-spacing: .2px;
      width: min(140px, 40vw);
      height: 46px;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: box-shadow .22s ease, opacity .22s ease, left .25s ease, top .25s ease, transform .22s ease, filter .22s ease;
      position: relative;
      overflow: hidden;
      font-family: "Manrope", sans-serif;
      font-weight: 800;
      font-size: 16px;
      z-index: 12;
    }
    @media (min-width: 768px) { button { width: 156px; height: 52px; font-size: 16px; } }
    button:focus-visible{
      box-shadow: 0 0 0 3px rgba(255,77,160,.22), 0 18px 40px rgba(122,43,98,.18);
    }

    .yes{
      --ys: 1;
      --glow: 0.30;
      background: linear-gradient(135deg, var(--rose), var(--rose2));
      color: #fff;
      box-shadow: 0 16px 36px rgba(255,77,160,.22);
      transform: scale(var(--ys));
      will-change: transform, box-shadow;
      animation: heartbeat 1.55s ease-in-out infinite;
      z-index: 12;
    }
    .yes:after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background: radial-gradient(circle at 50% 40%, rgba(255,255,255,.60), transparent 55%);
      opacity: calc(var(--glow));
      filter: blur(10px);
      pointer-events:none;
    }
    .yes:before{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.55) 50%, transparent 65%);
      transform: translateX(-60%) rotate(10deg);
      opacity:.55;
      pointer-events:none;
      animation: shine 2.4s ease-in-out infinite;
    }
    @keyframes heartbeat{
      0%, 100%{ transform: scale(var(--ys)); }
      40%{ transform: scale(calc(var(--ys) * 1.06)); }
      55%{ transform: scale(calc(var(--ys) * 0.98)); }
      72%{ transform: scale(calc(var(--ys) * 1.04)); }
    }
    @keyframes shine{
      0%{ transform: translateX(-70%) rotate(10deg); }
      55%{ transform: translateX(70%) rotate(10deg); }
      100%{ transform: translateX(70%) rotate(10deg); }
    }

    /* NO glass */
    .no{
      --crack-opacity: 0;
      --crack-1: 0;
      --crack-2: 0;
      --crack-3: 0;
      --crack-4: 0;
      --crack-5: 0;
      --crack-6: 0;
      --glass-blur: 0px;

      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.85),
        rgba(248, 248, 255, 0.78),
        rgba(255, 255, 255, 0.85));
      color: rgba(122,43,98,.90);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow:
        0 14px 30px rgba(122,43,98,.12),
        inset 0 0 0 1px rgba(255, 255, 255, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      z-index: 12;
    }
    .no:before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg,
        transparent 30%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 70%);
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }
    .no:after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(65deg,
          transparent calc(45% - var(--crack-1)),
          rgba(122, 43, 98, 0.4) calc(45% - var(--crack-1)) calc(46% - var(--crack-1)),
          transparent calc(46% - var(--crack-1))),
        linear-gradient(120deg,
          transparent calc(52% - var(--crack-2)),
          rgba(122, 43, 98, 0.35) calc(52% - var(--crack-2)) calc(53% - var(--crack-2)),
          transparent calc(53% - var(--crack-2))),
        linear-gradient(25deg,
          transparent calc(60% - var(--crack-3)),
          rgba(122, 43, 98, 0.3) calc(60% - var(--crack-3)) calc(61% - var(--crack-3)),
          transparent calc(61% - var(--crack-3))),
        linear-gradient(85deg,
          transparent calc(35% - var(--crack-4)),
          rgba(122, 43, 98, 0.25) calc(35% - var(--crack-4)) calc(35.5% - var(--crack-4)),
          transparent calc(35.5% - var(--crack-4))),
        linear-gradient(150deg,
          transparent calc(70% - var(--crack-5)),
          rgba(122, 43, 98, 0.2) calc(70% - var(--crack-5)) calc(70.5% - var(--crack-5)),
          transparent calc(70.5% - var(--crack-5))),
        linear-gradient(10deg,
          transparent calc(20% - var(--crack-6)),
          rgba(122, 43, 98, 0.15) calc(20% - var(--crack-6)) calc(20.5% - var(--crack-6)),
          transparent calc(20.5% - var(--crack-6))),
        radial-gradient(circle at 50% 50%,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%);
      opacity: var(--crack-opacity);
      filter: blur(var(--glass-blur));
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 2;
      transition: all 0.4s cubic-bezier(0.2, 0.9, 0.2, 1);
    }

    .crack-piece {
      position: absolute;
      background: transparent;
      border: 1px solid rgba(122, 43, 98, 0.3);
      border-radius: 1px;
      pointer-events: none;
      z-index: 3;
      transform-origin: center;
      opacity: 0;
    }

    .msg{
      margin-top: 14px;
      min-height: 50px;
      display: grid;
      place-items: center;
      text-align: center;
      font-family: "Playfair Display", Georgia, serif;
      font-size: clamp(17px, 4.5vw, 22px);
      padding: 6px 10px;
      color: rgba(122,43,98,.92);
      font-weight: 600;
      transition: opacity 0.4s ease;
      z-index: 12;
      position: relative;
    }
    .final{
      margin-top: 10px;
      text-align: center;
      font-family: "Manrope", sans-serif;
      font-size: clamp(14px, 3.7vw, 16px);
      color: rgba(122,43,98,.82);
      animation: fadeUp .7s ease both;
      min-height: 34px;
      font-weight: 600;
      transition: opacity 0.5s ease;
      padding: 0 10px;
      z-index: 12;
      position: relative;
    }
    .dramatic{
      text-shadow: 0 10px 40px rgba(255,77,160,.12);
      animation: dramaticIn 1.05s ease both;
    }
    .legendaryYes{
      font-size: clamp(18px, 4.6vw, 26px) !important;
      color: rgba(122,43,98,.95) !important;
      text-shadow: 0 0 26px rgba(255,77,160,.18), 0 18px 60px rgba(255,77,160,.10);
    }

    .replayBtn{
      margin-top: 10px;
      padding: 9px 16px;
      border: 1px solid rgba(255,77,160,.22);
      background: rgba(255,77,160,.12);
      color: rgba(122,43,98,.92);
      font-weight: 800;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .replayBtn:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(122,43,98,.12); }

    /* Celebration modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      padding:16px;
      background:rgba(20,6,37,.35);
      z-index:99;
      backdrop-filter: blur(6px);
    }
    .modalCard{
      width:min(90vw, 400px);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.75);
      background:linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.55));
      box-shadow: 0 24px 90px rgba(122,43,98,.22);
      overflow:hidden;
      transform: translateY(12px) scale(.98);
      opacity:0;
      animation: modalIn .45s ease forwards;
      position: relative;
    }
    @media (min-width: 768px) { .modalCard { width: min(520px, 92vw); } }
    .gifWrap{ width:100%; background:rgba(255,255,255,.40); position: relative; }
    .gifWrap img{ width:100%; display:block; }

    .gifStamp{
      position:absolute;
      right:12px;
      bottom:12px;
      transform: rotate(-10deg);
      z-index: 5;
      pointer-events:none;
      padding:10px 12px;
      border-radius:14px;
      border:2px solid rgba(255,77,160,.35);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      box-shadow: 0 18px 60px rgba(122,43,98,.18);
      backdrop-filter: blur(8px);
      text-align:center;
      width: min(70%, 220px);
    }
    .gifStampTop{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      border:2px dashed rgba(255,77,160,.55);
      font-family:"Manrope", sans-serif;
      font-weight:900;
      letter-spacing:.8px;
      font-size:12px;
      text-transform:uppercase;
      color: rgba(122,43,98,.92);
      background: rgba(255,255,255,.45);
    }
    .gifStampMid{
      margin-top:6px;
      font-family:"Manrope", sans-serif;
      font-weight:900;
      font-size:13px;
      color: rgba(122,43,98,.92);
    }
    .gifStampName{
      margin-top:2px;
      font-family:"Manrope", sans-serif;
      font-weight:900;
      letter-spacing:1px;
      font-size:12px;
      text-transform:uppercase;
      background: linear-gradient(135deg, #8a2d62, #ff4da0);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .modalBody{ padding:12px 14px 16px; text-align:center; }
    .modalTitle{
      font-family: "Manrope", sans-serif;
      color:rgba(122,43,98,.92);
      font-size:16px;
      font-weight: 800;
      margin:10px 0 0;
      letter-spacing: .2px;
    }
    .modalHint{
      margin:8px 0 0;
      color:rgba(122,43,98,.70);
      font-size:14px;
      font-family: "Manrope", sans-serif;
      font-weight: 600;
    }
    .closeBtn{
      margin-top:10px;
      width:auto;
      height:auto;
      padding:8px 14px;
      background:rgba(255,77,160,.12);
      border:1px solid rgba(255,77,160,.18);
      color:rgba(122,43,98,.88);
      font-weight:800;
      border-radius:999px;
      font-family: "Manrope", sans-serif;
      font-size: 14px;
      cursor:pointer;
    }

    /* sparkles */
    #sparkleLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:5;
      overflow:hidden;
    }
    .sparkle{
      position:absolute;
      font-family: "Manrope", sans-serif;
      font-weight: 800;
      color:rgba(255,77,160,.85);
      text-shadow: 0 0 16px rgba(255,77,160,.22);
      opacity:0;
      animation: floatSparkle linear forwards;
      white-space:nowrap;
    }
    @keyframes floatSparkle{
      0%   { transform: translateY(40px) scale(.95); opacity:0; }
      10%  { opacity:.95; }
      100% { transform: translateY(-120vh) scale(1.05); opacity:0; }
    }

    /* flash */
    #flash{
      position:fixed;
      inset:0;
      background:white;
      opacity:0;
      pointer-events:none;
      z-index:95;
    }
    .flashOn{ animation: flash .45s ease both; }
    @keyframes flash{
      0%{ opacity:0; }
      18%{ opacity:.70; }
      100%{ opacity:0; }
    }

    /* stamp */
    #stamp{
      position:fixed;
      left:50%;
      top:42%;
      transform: translate(-50%, -50%) rotate(-10deg) scale(.6);
      opacity:0;
      z-index:96;
      pointer-events:none;
      width:min(85vw, 320px);
      text-align:center;
      padding:18px 14px;
      border-radius:18px;
      border:2px solid rgba(255,77,160,.30);
      background:linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.55));
      box-shadow: 0 30px 120px rgba(122,43,98,.20);
      backdrop-filter: blur(10px);
    }
    .stampRing{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      border:2px dashed rgba(255,77,160,.55);
      color: rgba(122,43,98,.92);
      font-family: "Manrope", sans-serif;
      font-weight:900;
      letter-spacing: 1px;
      font-size: 14px;
      text-transform: uppercase;
    }
    .stampName{
      margin-top:10px;
      font-family: "Dancing Script", cursive;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: clamp(22px, 5vw, 32px);
      background: linear-gradient(135deg, #8a2d62, #ff4da0);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .stampSub{
      margin-top:6px;
      font-family: "Manrope", sans-serif;
      color: rgba(122,43,98,.70);
      font-weight:700;
      letter-spacing:.2px;
    }
    .stampSlam{ animation: slam 1.2s cubic-bezier(.15,.95,.25,1) both; }
    @keyframes slam{
      0%{ opacity:0; transform: translate(-50%, -50%) rotate(-16deg) scale(.4); filter: blur(2px); }
      35%{ opacity:1; transform: translate(-50%, -50%) rotate(-10deg) scale(1.18); filter: blur(0); }
      55%{ transform: translate(-50%, -50%) rotate(-10deg) scale(.98); }
      100%{ opacity:1; transform: translate(-50%, -50%) rotate(-10deg) scale(1); }
    }
    .stampOut{ animation: stampOut 1.4s ease both; }
    @keyframes stampOut{ to{ opacity:0; transform: translate(-50%, -52%) rotate(-10deg) scale(.98); } }

    /* fireworks canvas */
    canvas#fx{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:4;
    }

    .dust{
      position:absolute;
      width:12px; height:12px;
      border-radius:999px;
      background: rgba(255,255,255,.65);
      box-shadow: 0 0 18px rgba(255,255,255,.35);
      pointer-events:none;

  <script>
    // ‚úÖ Updated NO messages (your exact list)
    const noMessages = [
      "Hmm‚Ä¶ you sure? üòå",

      "Don‚Äôt make me beggg üò≠",

      "Alright‚Ä¶ I‚Äôm serious about this üëÄ",
      "Last tease‚Ä¶ promise üòå",
      "Okay. Real answer time."
    ];

    // ‚úÖ Updated YES message (and modal hint)
    const yesMessage = "Thank you for the chance. I‚Äôll prove it with actions, not words.";
    const endNoMessage = "Alright‚Ä¶ only one option left üòå";
    const yesTexts = ["Yes", "Yes üòå", "YES üò≥", "Okay yes üòÇ", "Fine YES üò§"];

    const card = document.getElementById("card");
    const bgFloat = document.getElementById("bgFloat");
    const playArea = document.getElementById("playArea");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const final = document.getElementById("final");

    const gifModal = document.getElementById("gifModal");
    const closeModalBtn = document.getElementById("closeModalBtn");

    const sparkleLayer = document.getElementById("sparkleLayer");
    const flash = document.getElementById("flash");
    const stamp = document.getElementById("stamp");

    let celebrationActive = false;
    let fireworksInterval;
    let sparkleInterval;
    let numoTextInterval;

    // ===== Floating lyrics (many, side-only, avoids center) =====
    const lyricLayer = document.getElementById("lyricLayer");
    const lyricTexts = [
  "All I dream of is your eyes",
  "You can say that I'm a fool"
];


    let lyricInterval;
    let lyricActive = true;

    function getSafeZone(){
      const r = card.getBoundingClientRect();
      const padX = 90; // wider "no overlap" area
      const padY = 90;
      return {
        left: r.left - padX,
        right: r.right + padX,
        top: r.top - padY,
        bottom: r.bottom + padY
      };
    }

    function pickSidePosition(){
      const w = window.innerWidth;
      const h = window.innerHeight;
      const safe = getSafeZone();

      // side bands (left 22% and right 22%)
      const leftBandMax = Math.max(140, w * 0.22);
      const rightBandMin = Math.min(w - 140, w * 0.78);

      const useLeft = Math.random() < 0.5;

      let x = useLeft
        ? Math.random() * leftBandMax
        : rightBandMin + Math.random() * (w - rightBandMin);

      let y = h + 40 + Math.random() * 140;

      // force away from safe zone (extra protection)
      if(x > safe.left && x < safe.right){
        x = (x < w/2) ? safe.left - 80 : safe.right + 80;
      }

      return { x, y };
    }

    function spawnLyric(){
      if(!lyricActive) return;

      const el = document.createElement("div");
      el.className = "lyricFloat";
      el.textContent = lyricTexts[Math.floor(Math.random() * lyricTexts.length)];


      const { x, y } = pickSidePosition();

      const size = 13 + Math.random() * 10;        // 13‚Äì23px
      const dur  = 6000 + Math.random() * 5200;     // 6‚Äì11s
      const op   = 0.30 + Math.random() * 0.18;     // ‚úÖ readable transparency
      const rot  = (Math.random() * 10 - 5).toFixed(1) + "deg";
      const sc   = (0.92 + Math.random() * 0.22).toFixed(2);
      const dx   = (Math.random() * 90 - 45).toFixed(0) + "px";

      el.style.left = x + "px";
      el.style.top  = y + "px";
      el.style.fontSize = size + "px";
      el.style.animationDuration = dur + "ms";

      el.style.setProperty("--op", op.toFixed(2));
      el.style.setProperty("--rot", rot);
      el.style.setProperty("--sc", sc);
      el.style.setProperty("--dx", dx);

      lyricLayer.appendChild(el);
      setTimeout(() => { if(el.parentNode) el.remove(); }, dur + 300);
    }

    function startLyrics(){
      lyricActive = true;
      // small burst initially
      for(let i=0;i<12;i++){
        setTimeout(spawnLyric, i * 140);
      }
      // spawn rate (lower = more dense)
      lyricInterval = setInterval(spawnLyric, 260);
    }

    function stopLyrics(){
      lyricActive = false;
      clearInterval(lyricInterval);

      const els = lyricLayer.querySelectorAll(".lyricFloat");
      els.forEach((el) => {
        el.animate(
          [{ opacity: getComputedStyle(el).opacity }, { opacity: 0 }],
          { duration: 450, easing: "ease-out", fill: "forwards" }
        );
        setTimeout(() => { if(el.parentNode) el.remove(); }, 520);
      });
    }

    // Floating icons
    function spawnFloat(){
      const el = document.createElement("div");
      el.className = "floatItem";
      const items = ["‚ú¶", "‚ú®", "‚ùÄ", "‚úß", "‚ô°", "üå∏"];
      el.textContent = items[Math.floor(Math.random()*items.length)];
      el.style.left = (Math.random() * 100) + "vw";
      el.style.fontSize = (12 + Math.random()*22) + "px";
      el.style.animationDuration = (6500 + Math.random()*8000) + "ms";
      el.style.opacity = (0.05 + Math.random()*0.09).toFixed(2);
      bgFloat.appendChild(el);
      setTimeout(()=> el.remove(), 16000);
    }
    setInterval(spawnFloat, 450);

    // YES growth
    let yesScale = 1;
    let yesGlow = 0.30;
    function setYesVisuals(){
      yesBtn.style.setProperty("--ys", String(yesScale));
      yesBtn.style.setProperty("--glow", String(yesGlow));
      yesBtn.style.boxShadow = `0 24px 70px rgba(255,77,160,${0.22 + (yesGlow*0.55)})`;
    }
    setYesVisuals();

    function growYes(){
      yesScale = Math.min(2.5, yesScale * 1.22);
      yesGlow  = Math.min(0.98, yesGlow + 0.12);
      setYesVisuals();

      yesBtn.animate(
        [
          { transform: `scale(${yesScale * 0.97})` },
          { transform: `scale(${yesScale * 1.08})` },
          { transform: `scale(${yesScale})` }
        ],
        { duration: 220, easing: "cubic-bezier(.2,.9,.2,1)" }
      );
    }

    // Hover pull on YES
    yesBtn.addEventListener("mousemove", (e) => {
      const r = yesBtn.getBoundingClientRect();
      const dx = (e.clientX - (r.left + r.width/2)) / (r.width/2);
      const dy = (e.clientY - (r.top + r.height/2)) / (r.height/2);
      const pull = 3;
      yesBtn.style.transform = `translate(${dx*pull}px, ${dy*pull}px) scale(${yesScale})`;
    });
    yesBtn.addEventListener("mouseleave", () => {
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Sparkles
    function spawnSparkles(durationMs = 5500){
      const start = Date.now();
      const words = ["Numo ‚ú®", "Numo ‚ú¶"];
      const sizes = [14, 16, 18, 20, 22];

      const timer = setInterval(() => {
        if(!celebrationActive && Date.now() - start > durationMs){
          clearInterval(timer);
          return;
        }

        const el = document.createElement("div");
        el.className = "sparkle";
        el.textContent = words[Math.floor(Math.random()*words.length)];
        el.style.fontSize = sizes[Math.floor(Math.random()*sizes.length)] + "px";
        el.style.left = (Math.random() * (window.innerWidth - 60)) + "px";
        el.style.top = (window.innerHeight + 40) + "px";
        const travelTime = 2600 + Math.random()*2200;
        el.style.animationDuration = travelTime + "ms";
        sparkleLayer.appendChild(el);
        setTimeout(() => el.remove(), travelTime + 300);
      }, celebrationActive ? 90 : 120);
    }

    function spawnNumoText() {
      if (!celebrationActive) return;
      const numoText = document.createElement("div");
      numoText.className = "numo-celebration";

      const texts = ["NUMO", "Numo üòå", "Numo ‚ú®", "Numo üëÄ"];
      numoText.textContent = texts[Math.floor(Math.random()*texts.length)];

      const size = 18 + Math.random() * 22;
      numoText.style.fontSize = `${size}px`;
      numoText.style.left = (Math.random() * (window.innerWidth - 100)) + "px";
      numoText.style.top = (window.innerHeight + 50) + "px";

      const travelTime = 3000 + Math.random() * 4000;
      numoText.style.animationDuration = travelTime + "ms";
      numoText.style.setProperty('--tx', `${(Math.random() * 200 - 100)}px`);
      numoText.style.setProperty('--rot', `${(Math.random() * 30 - 15)}deg`);

      document.body.appendChild(numoText);
      setTimeout(() => { if (numoText.parentNode) numoText.remove(); }, travelTime + 500);
    }

    // Flash + stamp
    function flashScreen(){
      flash.classList.remove("flashOn");
      void flash.offsetWidth;
      flash.classList.add("flashOn");
    }

    function showApprovalStamp(){
      stamp.classList.remove("stampSlam","stampOut");
      void stamp.offsetWidth;
      stamp.classList.add("stampSlam");

      const stayMs = 4200;
      setTimeout(() => {
        stamp.classList.remove("stampSlam");
        stamp.classList.add("stampOut");
      }, stayMs);
    }

    // Modal
    function showGifModal(){ gifModal.style.display = "grid"; }
    function hideGifModal(){ gifModal.style.display = "none"; }
    closeModalBtn.addEventListener("click", hideGifModal);
    gifModal.addEventListener("click", (e) => { if(e.target === gifModal) hideGifModal(); });

    // Fireworks canvas
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let particles = [];
    let running = false;

    function burst(x, y, count=110){
      for(let i=0;i<count;i++){
        const a = Math.random() * Math.PI * 2;
        const s = 2 + Math.random() * 7;
        particles.push({
          x, y,
          vx: Math.cos(a)*s,
          vy: Math.sin(a)*s,
          life: 46 + Math.random()*40,
          size: 1 + Math.random()*3.2,
          g: 0.08 + Math.random()*0.10,
          hue: Math.floor(Math.random()*360),
          trail: []
        });
      }
    }
    function sparkleRain(count=180){
      for(let i=0;i<count;i++){
        particles.push({
          x: Math.random()*window.innerWidth,
          y: -10,
          vx: (Math.random()-0.5)*1.2,
          vy: 2 + Math.random() * 3.8,
          life: 70 + Math.random() * 50,
          size: 0.8 + Math.random()*2.4,
          g: 0.03,
          hue: Math.floor(Math.random()*360),
          trail: []
        });
      }
    }

    function draw(){
      if(!running && particles.length === 0) return;

      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      particles = particles.filter(p => p.life > 0);

      for(const p of particles){
        p.life -= 1;
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;

        p.trail.push({x:p.x, y:p.y});
        if(p.trail.length > 9) p.trail.shift();

        ctx.beginPath();
        for(let i=0;i<p.trail.length;i++){
          const t = p.trail[i];
          if(i===0) ctx.moveTo(t.x, t.y);
          else ctx.lineTo(t.x, t.y);
        }
        ctx.strokeStyle = `hsla(${p.hue}, 95%, 60%, 0.18)`;
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = `hsla(${p.hue}, 98%, 60%, 0.90)`;
        ctx.fill();
      }

      if(particles.length === 0 && !celebrationActive){
        running = false;
        return;
      }
      requestAnimationFrame(draw);
    }

    function celebrate(){
      running = true;
      const cx = window.innerWidth/2;
      const cy = window.innerHeight/2;

      burst(cx - 200, cy - 140, 110);
      burst(cx + 190, cy - 170, 120);
      burst(cx, cy - 110, 130);
      sparkleRain(220);

      requestAnimationFrame(draw);
    }
    function extraFireworksWaves(){
      const cx = window.innerWidth/2;
      const cy = window.innerHeight/2;
      setTimeout(() => burst(cx - 260, cy - 120, 120), 220);
      setTimeout(() => burst(cx + 260, cy - 140, 120), 380);
      setTimeout(() => burst(cx, cy - 260, 140), 520);
      setTimeout(() => sparkleRain(160), 650);
    }

    function startContinuousCelebration() {
      celebrationActive = true;

      fireworksInterval = setInterval(() => {
        if (!celebrationActive) return;
        const x = 100 + Math.random() * (window.innerWidth - 200);
        const y = 100 + Math.random() * (window.innerHeight - 200);
        burst(x, y, 80 + Math.random() * 70);
      }, 850);

      sparkleInterval = setInterval(() => {
        if (!celebrationActive) return;
        sparkleRain(60 + Math.random() * 40);
      }, 1500);

      numoTextInterval = setInterval(() => {
        if (!celebrationActive) return;
        spawnNumoText();
      }, 650);

      spawnSparkles(999999999);
      running = true;
      requestAnimationFrame(draw);
    }

    function stopContinuousCelebration() {
      celebrationActive = false;
      clearInterval(fireworksInterval);
      clearInterval(sparkleInterval);
      clearInterval(numoTextInterval);
    }

    // NO button cracking + moving + shatter
    let noCount = 0;
    let noIsAbsolute = false;
    let crackLevels = [0, 0, 0, 0, 0, 0];

    function shakeNo(){
      noBtn.animate(
        [
          { transform: `translate(0,0) rotate(0deg)` },
          { transform: `translate(-4px,0) rotate(-1deg)` },
          { transform: `translate(4px,0) rotate(1deg)` },
          { transform: `translate(-3px,0) rotate(-0.8deg)` },
          { transform: `translate(3px,0) rotate(0.8deg)` },
          { transform: `translate(0,0) rotate(0deg)` }
        ],
        { duration: 260, easing: "ease-in-out" }
      );
    }

    function updateGlassCracks() {
      const baseProgress = noCount / 9;

      crackLevels = crackLevels.map((level, i) => {
        const startThreshold = i * 0.1;
        if (baseProgress > startThreshold) return Math.min(1, (baseProgress - startThreshold) * 1.5);
        return 0;
      });

      noBtn.style.setProperty('--crack-opacity', Math.min(0.95, baseProgress * 1.2).toFixed(2));
      noBtn.style.setProperty('--crack-1', `${crackLevels[0] * 15}px`);
      noBtn.style.setProperty('--crack-2', `${crackLevels[1] * 20}px`);
      noBtn.style.setProperty('--crack-3', `${crackLevels[2] * 18}px`);
      noBtn.style.setProperty('--crack-4', `${crackLevels[3] * 12}px`);
      noBtn.style.setProperty('--crack-5', `${crackLevels[4] * 10}px`);
      noBtn.style.setProperty('--crack-6', `${crackLevels[5] * 8}px`);
      noBtn.style.setProperty('--glass-blur', `${baseProgress * 0.8}px`);
      noBtn.style.opacity = Math.max(0.7, 1 - (baseProgress * 0.3)).toFixed(2);
    }

    function createCrackPiece(xPercent, yPercent, size, angle) {
      const piece = document.createElement("div");
      piece.className = "crack-piece";

      const btnRect = noBtn.getBoundingClientRect();
      const areaRect = playArea.getBoundingClientRect();

      const x = (btnRect.left - areaRect.left) + (xPercent * btnRect.width);
      const y = (btnRect.top - areaRect.top) + (yPercent * btnRect.height);

      piece.style.width = `${size}px`;
      piece.style.height = `${size}px`;
      piece.style.left = `${x}px`;
      piece.style.top = `${y}px`;
      piece.style.borderWidth = `${0.5 + Math.random() * 1}px`;
      piece.style.transform = `rotate(${angle}deg)`;
      piece.style.opacity = '0';

      playArea.appendChild(piece);

      piece.animate(
        [
          { transform: `rotate(${angle}deg) scale(0.1)`, opacity: 0 },
          { transform: `rotate(${angle}deg) scale(1.1)`, opacity: 0.8 },
          { transform: `rotate(${angle}deg) scale(1)`, opacity: 0.6 }
        ],
        { duration: 400, easing: "cubic-bezier(0.2,0.9,0.2,1)", fill: "forwards" }
      );

      return piece;
    }

    function ensureNoAbsolute(){
      if(noIsAbsolute) return;
      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const x0 = btnRect.left - areaRect.left;
      const y0 = btnRect.top - areaRect.top;

      playArea.appendChild(noBtn);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x0}px`;
      noBtn.style.top  = `${y0}px`;
      noBtn.style.zIndex = "12";
      noIsAbsolute = true;
    }

    function moveNoButton(){
      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 18;

      const maxX = areaRect.width - btnRect.width - pad;
      const maxY = areaRect.height - btnRect.height - pad;

      const x = Math.random() * Math.max(pad, maxX) + pad;
      const y = Math.random() * Math.max(pad, maxY) + pad;

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    function dustPuff(x, y, count = 30){
      for(let i=0;i<count;i++){
        const d = document.createElement("div");
        d.className = "dust";
        d.style.left = (x + (Math.random()*10-5)) + "px";
        d.style.top  = (y + (Math.random()*10-5)) + "px";
        playArea.appendChild(d);

        const dx = (Math.random()*120-60);
        const dy = (Math.random()*60-30) - 15;
        d.animate(
          [
            { transform:"translate(0,0) scale(1)", opacity:.85 },
            { transform:`translate(${dx}px, ${dy}px) scale(1.8)`, opacity:0 }
          ],
          { duration: 680, easing:"ease-out", fill:"forwards" }
        );
        setTimeout(()=> d.remove(), 750);
      }
    }

    function shatterNo(){
      const areaRect = playArea.getBoundingClientRect();
      const r = noBtn.getBoundingClientRect();
      const x = r.left - areaRect.left;
      const y = r.top  - areaRect.top;

      dustPuff(x + r.width/2, y + r.height/2, 40);

      noBtn.animate(
        [
          { transform: 'scale(1)', opacity: 1 },
          { transform: 'scale(1.05)', opacity: 0.9 },
          { transform: 'scale(0.95)', opacity: 0.7 },
          { transform: 'scale(0.8)', opacity: 0 }
        ],
        { duration: 300, easing: "cubic-bezier(0.2,0.9,0.2,1)", fill: "forwards" }
      );

      setTimeout(()=>{ noBtn.style.display = "none"; }, 300);

      const pieceCount = 40;
      for(let i = 0; i < pieceCount; i++){
        const piece = document.createElement("div");
        piece.className = "shattered-piece";

        const width = 6 + Math.random() * 24;
        const height = 6 + Math.random() * 24;

        const pieceX = x + Math.random() * r.width;
        const pieceY = y + Math.random() * r.height;

        piece.style.width = `${width}px`;
        piece.style.height = `${height}px`;
        piece.style.left = `${pieceX}px`;
        piece.style.top = `${pieceY}px`;

        playArea.appendChild(piece);

        const angle = Math.random() * Math.PI * 2;
        const tx = Math.cos(angle) * (70 + Math.random() * 110);
        const ty = Math.sin(angle) * (50 + Math.random() * 90) + 45;

        setTimeout(() => {
          piece.animate(
            [
              { transform: 'translate(0, 0) rotate(0deg) scale(1)', opacity: 1 },
              { transform: `translate(${tx}px, ${ty}px) rotate(${Math.random() * 720 - 360}deg) scale(${0.2 + Math.random() * 0.3})`, opacity: 0 }
            ],
            { duration: 950 + Math.random() * 700, easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)', fill: 'forwards' }
          );
          setTimeout(() => { if(piece.parentNode) piece.remove(); }, 1700);
        }, i * 16);
      }
    }

    noBtn.addEventListener("click", () => {
      if(noBtn.style.display === "none") return;

      noCount += 1;
      if(noCount > 9) return;

      msg.textContent = noMessages[noCount - 1];

      shakeNo();
      updateGlassCracks();

      if(noCount >= 3 && noCount <= 7) {
        for(let i = 0; i < 2 + noCount; i++) {
          setTimeout(() => {
            const piece = createCrackPiece(
              Math.random() * 0.8 + 0.1,
              Math.random() * 0.8 + 0.1,
              3 + Math.random() * 8,
              Math.random() * 360
            );
            setTimeout(() => { if(piece.parentNode) piece.remove(); }, 1500);
          }, i * 100);
        }
      }

      setTimeout(() => {
        growYes();
        yesBtn.textContent = yesTexts[Math.min(noCount, yesTexts.length - 1)];
        ensureNoAbsolute();
        moveNoButton();

        if(noCount === 9){
          setTimeout(() => {
            shatterNo();
            setTimeout(() => { final.textContent = endNoMessage; }, 520);
          }, 320);
        }
      }, 160);
    });

    yesBtn.addEventListener("click", () => {
      stopLyrics(); // ‚úÖ stop the side-floating lyrics when YES is pressed

      startContinuousCelebration();

      card.classList.add("zoom");
      noBtn.style.display = "none";

      msg.style.opacity = "0";
      setTimeout(() => {
        msg.textContent = yesMessage;
        msg.style.opacity = "1";
        msg.classList.add("dramatic", "legendaryYes");
      }, 250);

      final.innerHTML = `
        <div style="margin-top:8px;"></div>
        <button class="replayBtn" id="replayBtn" type="button">Replay üòè</button>
      `;
      document.getElementById("replayBtn").addEventListener("click", () => location.reload());

      celebrate();
      extraFireworksWaves();
      spawnSparkles(999999999);
      showGifModal();

      flashScreen();
      showApprovalStamp();
    });

    // start the lyric rain immediately
    startLyrics();

    updateGlassCracks();
    document.addEventListener('touchstart', function() {}, {passive: true});
    window.addEventListener('beforeunload', () => stopContinuousCelebration());
  </script>
</body>
